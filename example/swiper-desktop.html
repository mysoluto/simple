<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swiper Demo</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0
      }

      section {
        margin: 0 auto 20px auto;
        width: 1160px;
      }

      section:hover {
        outline: 2px solid #f57722;
      }

      .swiper-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 10px;
        height: 460px;
      }

      .swiper-container .swiper-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
      }

      .swiper-slide {
        flex-shrink: 0;
        height: 100%;
        width: 100%;
      }

      .swiper-slide img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      #section1 {
        width: 1000px;
      }

      #section2 .swiper-wrapper, #section3 .swiper-wrapper {
        width: 960px;
      }

      #section3 .swiper-slide {
        margin-right: 20px;
      }

      #section3 .swiper-slide:last-child, #section4 .swiper-slide:last-child {
        margin-right: 0;
      }

      #section4 .swiper-slide {
        width: 275px;
        height: 328px;
        margin-right: 20px;
      }
    </style>
    <script src="../src/packages/swiper/dist/index.iife.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="section1">
      <h2>场景1: slidePerView = 1, slidePerGroup = 1</h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://scpic.chinaz.net/files/pic/pic9/201902/zzpic16755.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://i.ytimg.com/vi/x-S8vKV59Ik/maxresdefault.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://handler.travel/wp-content/uploads/2020/03/80745625_1330225683814530_2522022551606001664_o.jpg" />
          </div>
        </div>
      </div>
    </section>
    <section id="section2">
      <h2>场景2: slidePerView = auto</h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://scpic.chinaz.net/files/pic/pic9/201902/zzpic16755.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://i.ytimg.com/vi/x-S8vKV59Ik/maxresdefault.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://handler.travel/wp-content/uploads/2020/03/80745625_1330225683814530_2522022551606001664_o.jpg" />
          </div>
        </div>
      </div>
    </section>
    <section id="section3">
      <h2>场景3: slidePerView = auto, mode = center spaceBetween = 20 </h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://scpic.chinaz.net/files/pic/pic9/201902/zzpic16755.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://i.ytimg.com/vi/x-S8vKV59Ik/maxresdefault.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://handler.travel/wp-content/uploads/2020/03/80745625_1330225683814530_2522022551606001664_o.jpg" />
          </div>
        </div>
      </div>
    </section>
    <section id="section4">
      <h2>场景4: slidePerView = auto spaceBetween = 20 </h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://res.klook.com/image/upload/q_90/c_scale,w_420/activities/uvvaymktcwsijmbqictr.webp" />
          </div>
          <div class="swiper-slide">
            <img src="https://res.klook.com/image/upload/q_90/c_scale,w_420/activities/hjxktdijbhqurjkus4hk.webp" />
          </div>
          <div class="swiper-slide">
            <img src="https://res.klook.com/image/upload/q_90/c_scale,w_420/activities/zknhnagi9vbku3tluvep.webp" />
          </div>
          <div class="swiper-slide">
            <img src="https://res.klook.com/image/upload/q_90/c_scale,w_420/activities/v6t3eivrngbewqr4pzes.webp" />
          </div>
          <div class="swiper-slide">
            <img src="https://res.klook.com/image/upload/q_90/c_scale,w_420/activities/gayjzrj2qf9w5kcryka9.webp" />
          </div>
          <div class="swiper-slide">
            <img src="https://res.klook.com/image/upload/q_90/c_scale,w_420/activities/e4fe73c5-Ngong-Ping-360-Fast-Track-Cable-Car-Tickets.webp" />
          </div>
          <div class="swiper-slide">
            <img src="https://res.klook.com/image/upload/q_90/c_scale,w_420/activities/gc2rzy0garjxmjkjgxv6.webp" />
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      window.section1 = new SimpleSwiper('#section1 .swiper-container', { looped: true })
      window.section2 = new SimpleSwiper('#section2 .swiper-container', { slidePerView: 'auto', direction: 'horizontal' })
      window.section3 = new SimpleSwiper('#section3 .swiper-container', {
        slidePerView: 'auto',
        direction: 'horizontal',
        mode: 'center',
        spaceBetween: 20
      })
    </script>
  </body>
</html>
