<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swiper example</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style media="screen">
      html, body {
        padding: 0;
        margin: 0;
      }
      .swiper-container {
        width: 100%;
        height: 210px;
        overflow: hidden;
        position: relative;
      }

      .swiper-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
        transform: translate3d(0, 0, 0);
      }

      .swiper-slide {
        height: 100%;
        flex-shrink: 0;
        width: 100%;
      }

      .swiper-slide img {
        object-fit: cover;
        width: 100%;
      }

      .swiper-slide.next {
        position: absolute;
        left: 100%;
        border-left: 20px solid transparent;
      }

      .swiper-slide.prev {
        right: 100%;
        border-right: 20px solid transparent;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="swiper-basic swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://scpic.chinaz.net/files/pic/pic9/201902/zzpic16755.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://i.ytimg.com/vi/x-S8vKV59Ik/maxresdefault.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://handler.travel/wp-content/uploads/2020/03/80745625_1330225683814530_2522022551606001664_o.jpg" />
        </div>
      </div>
    </div>
    <script type="module">
      import * as Vue from 'https://unpkg.com/vue@3.0.5/dist/vue.runtime.esm-browser.js'

      const app = Vue.createApp({
        setup() {
          const count = Vue.ref(1)
          const setCount = () => count.value += 1
          console.log(count)
          return {
            count,
            setCount
          }
        },
        render() {
          const content = Array.from({ length: this.count }, (_i, index) => index).map(i => Vue.h('p', null, i))
          const button = Vue.h('button', { onClick: this.setCount } , 'Add')
          return Vue.h('div', { 'class': 'vue-app' }, [
            Vue.h('div', { 'class': 'vue-app-list' }, content),
            button
          ])
        }
      })
      // app.mount('#app')

      const addElNodes = () => {
        const containerEl = document.querySelector('.vue-app .vue-app-list')
        containerEl.children[0].setAttribute('data-swiper-index', 0)
        const p = document.createElement('p')
        p.innerText = '哈哈哈'
        containerEl.appendChild(p)
      }
      // addElNodes()
    </script>
  </body>
</html>
